<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Fruit</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .container {
  text-align: center;
}

.fruit-image {
  width: 200px;
  height: 200px;
  border: 1px solid black;
  margin: 20px auto;
}

.apple-bg {
  background-image: url('https://naturaldaterra.com.br/media/catalog/product/1/0/100171-maca-red-unidade.jpg?auto=webp&format=pjpg&width=640&height=800&fit=cover');

}

.banana-bg {
  background-image: url('https://www.infoescola.com/wp-content/uploads/2010/04/banana_600797891.jpg');
  background-size: cover;
  background-position: center;
}

.orange-bg {
  background-image: url('https://www.proativaalimentos.com.br/image/cache/catalog/img_prod/Laranja_lima_600x600[1]-1000x1000.jpg');
  background-size: cover;
}

.options {
  margin-top: 20px;
}

.option {
  margin: 5px;
}
img {
    width: 50px;
}
.health-bar {
  width: 100%;
  height: 20px;
  background-color: green;

}

</head>

  <div class="container">

    </audio>
    <div id="options" class="options">
      <button class="option" onclick="checkAnswer(this)"></button>

    </div>
    </div>
    <button id="nextButton" onclick="nextFruit()" style="display:none;">Next Fruit</button>
  </div>

  <script src="testing.js"></script>
</body>
</html>
